{% extends "hello/layout.html" %}

{% block title%}
    soon!
{% endblock %}

{% block body %}

    <h1>oops! Error encountered.<h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
